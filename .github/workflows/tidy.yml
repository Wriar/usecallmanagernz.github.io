name: html lint check
  
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tidy:
    name: Run html lint check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install packages
        run: |
          sudo apt install tidy 

      - name: Run tidy
        run: |
          tidy -config .tidyrc *.html
